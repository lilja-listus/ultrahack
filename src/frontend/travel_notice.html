    <link rel="stylesheet" type="text/css" href="./css/style.css">

  <body>
    <img src="file:///home/lilja/index.jpeg" alt="Vastoma logo">
    <div id="form_background">
      <form id="form">
        <h4 id="new_travel">New travel
        </h4>
        Where are you going? 
        <br>
        <input type="text" name="destination" id="destination" autocomplete="onclick">
        <br>
        <p>Start Date:
          <br> 
          <input type="text" id="datepickerStart" placeholder="Start date">
        </p>
        <p>End Date: 
          <br>
          <input type="text" id="datepickerEnd" placeholder="End date">
        </p>
        <button type="button" onclick="myFunction()">Find friend
        </button>
        <script>
          function activatePlacesSearch(){
            var input = document.getElementById("destination");
            var autocomplete = new google.maps.places.Autocomplete(input);
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoZY89UXCjtZ2xzc6qpksJpqsubivuvqE&libraries=places&callback=activatePlacesSearch">
        </script>
      </form>
