<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Travel Notice
    </title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./JS/travelNotice.js"></script>
   
    <style type="text/css">
.ui-datepicker {
    background: #09af00;
    border: none;
    color: #EEE;
}
</style>
  </head>
  <body>
    <img src="images/index.jpeg" alt="Vastoma logo">
    <div id="form_background">
      <form id="form">
        <h4 id="new_travel">New travel
        </h4>
        Where are you going? 
        <br>
        <input type="text" name="destination" id="destination" autocomplete="onclick" required>
        <br>
        <p>Start Date:
          <br> 
          <input type="text" id="datepickerStart" placeholder="Start date" required>
        </p>
        <p>End Date: 
          <br>
          <input type="text" id="datepickerEnd" placeholder="End date" required>
       
        <script>
          function activatePlacesSearch(){
            var input = document.getElementById("destination");
            var autocomplete = new google.maps.places.Autocomplete(input);
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoZY89UXCjtZ2xzc6qpksJpqsubivuvqE&libraries=places&callback=activatePlacesSearch">
        </script>
<br>
        <br>

        Find a friend 
        <br>
        <input type="text" name="findFriend" id="findFriend" autocomplete="onclick">
        <br>
 </p>
        <button type="button" id="buttonFind">Find friend
        </button>
      </form> 
      </body>
    </html>
